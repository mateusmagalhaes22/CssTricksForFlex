<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Css Tricks for Flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <!--flex-direction-->
    <h1>flex-direction</h1>
    <div class="macro_section">
        <div class="micro_section">
            <h3 style="margin-left: 10px;">row</h3>
            <div class="content space-around row">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">column</h3>
            <div class="content space-around column">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">row-reverse</h3>
            <div class="content space-around row-reverse">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">column-reverse</h3>
            <div class="content space-around column-reverse">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
    </div>
    <!--align-items-->
    <h1>align-items</h1>
    <div class="macro_section">
        <div class="micro_section">
            <h3 style="margin-left: 10px;">flex-start</h3>
            <div class="content space-around alit-flex-start">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">flex-end</h3>
            <div class="content space-around alit-flex-end">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">center</h3>
            <div class="content space-around alit-center">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
        <div class="micro_section">
            <h3 style="margin-left: 10px;">stretch</h3>
            <div class="content space-around alit-stretch">
                <div style="background-color: rgb(27, 160, 0);"></div>
                <div style="background-color: rgb(255, 0, 0);"></div>
                <div style="background-color: rgb(255, 217, 0);"></div>
                <div style="background-color: rgb(52, 80, 204);"></div>
            </div>
        </div>
    </div>
    <!--justify-content-->
    <h1>justify-content</h1>
    <div style="display: block !important;" class="macro_section">
        <section>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">flex-start</h3>
                <div class="content jus-flex-start">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">flex-end</h3>
                <div class="content jus-flex-end">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">center</h3>
                <div class="content jus-center">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">space-between</h3>
                <div style="background-color: rgb(185, 255, 232);" class="content space-between">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">space-around</h3>
                <div style="background-color: rgb(185, 255, 232);" class="content space-around">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
            <div class="micro_section">
                <h3 style="margin-left: 10px;">space-evenly</h3>
                <div style="background-color: rgb(185, 255, 232);" class="content space-evenly">
                    <div style="background-color: rgb(27, 160, 0);"></div>
                    <div style="background-color: rgb(255, 0, 0);"></div>
                    <div style="background-color: rgb(255, 217, 0);"></div>
                    <div style="background-color: rgb(52, 80, 204);"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
